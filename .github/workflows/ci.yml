name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.12', '3.13' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install linting tools
        run: pip install black isort flake8 mypy pydocstyle pylint
      - name: Run black
        run: black --check spaceworld/
        continue-on-error: true
      - name: Run isort
        run: isort --check-only spaceworld/
        continue-on-error: true
      - name: Run flake8
        run: flake8 spaceworld/
        continue-on-error: true
      - name: Run mypy
        run: mypy spaceworld/
        continue-on-error: true
      - name: Run pydocstyle
        run: pydocstyle spaceworld/
        continue-on-error: true
      - name: Run pylint
        run: |
          find spaceworld/ -name "*.py" -exec pylint --fail-under=9.0 {} +
        continue-on-error: true